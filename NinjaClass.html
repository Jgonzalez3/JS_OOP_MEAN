    <title>Ninja Class I</title>
</head>
<script>
    function NinjaConstructor(name){
        var self = this;
        this.name = name;
        this.health = 100;
        var strength = 3;
        var speed = 3;
        this.sayName = function(){
            console.log(`Hello my name is ${this.name}`);
        }
        this.showStats = function(){
            console.log(`This ninja ${this.name}, stength is ${strength}, speed is ${speed}, and health is ${this.health}`)
        }
        this.drinkSake = function(){
            console.log(`current health is ${this.health}`);
            this.health += 10;
            console.log(`new health is ${this.health}`);
        }
    }
    var Javier = new NinjaConstructor("Javier");
    Javier.sayName();
    Javier.showStats();
    Javier.drinkSake();

</script>
