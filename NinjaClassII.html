<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Class II</title>
</head>
<body>
    <script>
        function NinjaConstructor(name){
            var self = this;
            this.name = name;
            this.health = 100;
            var strength = 3;
            var speed = 3;
            var damage = this.strength*15;
            this.sayName = function(){
                console.log(`Hello my name is ${this.name}`);
            }
            this.showStats = function(){
                console.log(`This ninja ${this.name}, stength is ${strength}, speed is ${speed}, and health is ${this.health}`)
            }
            this.drinkSake = function(){
                console.log(`current health is ${this.health}`);
                this.health += 10;
                console.log(`new health is ${this.health}`);
            }
            this.Punch = function(ninja){
                if(ninja instanceof NinjaConstructor){
                    ninja.health -= 5;
                    console.log(`Ninja ${this.name} has punched ${ninja.name}, new health is ${ninja.health}`);
                }
                else{
                    console.log("Can only punch Ninjas");
                }
            }
            this.Kick = function(ninja){
                if(ninja instanceof NinjaConstructor){
                    let damage = strength * 15;
                    console.log(strength);
                    ninja.health -= damage;
                    console.log(damage);
                    console.log(`Ninja ${this.name} has kicked ${ninja.name}, new health is ${ninja.health}`);
                }
                else{
                    console.log("Can Kick punch Ninjas");
                }
            }
        }
        var Javier = new NinjaConstructor("Javier");
        var Branden = new NinjaConstructor("Branden");
        Javier.sayName();
        Javier.showStats();
        Javier.drinkSake();
        Javier.Punch(Branden);
        Javier.Kick(Branden);
    
    </script>
</body>
</html>
